<!DOCTYPE html>
<html>
<head>
<title>let</title>
<meta charset="utf-8">
</head>
<body>
<script>
var arr = ['a', 'b', 'c'];

for (var ele1 in arr) {
	// do nothing
}
console.log(arr[ele1]); // 'c'

for (let ele2 in arr) {
	// do nothing
}
console.assert(typeof ele2 == 'undefined');

function test() {
	// var life-cycle test
	for (var i = 0; i < 10; i++) {
		// do nothing
	}
	console.log(i); // 10
	
	// let life-cycle test
	for (let j = 0; j < 10; j++) {
		// do nothing
	}
	console.assert(typeof j == 'undefined');
}
test();
</script>
</body>
</html>
