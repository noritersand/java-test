<!DOCTYPE html>
<html>
<head>
<title>add months</title>
<meta charset="UTF-8">
<script>
	// 소스 출처: https://stackoverflow.com/questions/5645058/how-to-add-months-to-a-date-in-javascript
	Date.isLeapYear = function(year) { 
	    return (((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0)); 
	};
	Date.getDaysInMonth = function(year, month) {
	    return [31, (Date.isLeapYear(year) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][month];
	};
	Date.prototype.isLeapYear = function() { 
	    return Date.isLeapYear(this.getFullYear()); 
	};
	Date.prototype.getDaysInMonth = function() { 
	    return Date.getDaysInMonth(this.getFullYear(), this.getMonth());
	};
	Date.prototype.addMonths = function(value) {
	    var n = this.getDate();
	    this.setDate(1);
	    this.setMonth(this.getMonth() + value);
	    this.setDate(Math.min(n, this.getDaysInMonth()));
	    return this;
	};
		
	var now = new Date('2018-07-31T09:00:00.000+09:00');
	console.log("한국 시간 2018년 7월 31일 09시로 설정: ");
	console.log("toISOString(): ", now.toISOString());
	console.log("toLocaleString(): ", now.toLocaleString());
	now.addMonths(1);
	console.log("+1: " + now.toISOString());
	now.addMonths(1);
	console.log("+2: " + now.toISOString());
	now.addMonths(1);
	console.log("+3: " + now.toISOString());
	now.addMonths(1);
	console.log("+4: " + now.toISOString());
	now.addMonths(1);
	console.log("+5: " + now.toISOString());
	now.addMonths(1);
	console.log("+6: " + now.toISOString());
	now.addMonths(1);
	console.log("+7: " + now.toISOString());
	
	var now = new Date('2018-07-31T09:00:00.000+09:00');
	console.log("다시 한국 시간 2018년 7월 31일 09시로 설정: ");
	console.log("toISOString(): ", now.toISOString());
	console.log("toLocaleString(): ", now.toLocaleString());
	now.addMonths(-1);
	console.log("-1: " + now.toISOString());
	now.addMonths(-1);
	console.log("-2: " + now.toISOString());
	now.addMonths(-1);
	console.log("-3: " + now.toISOString());
	now.addMonths(-1);
	console.log("-4: " + now.toISOString());
	now.addMonths(-1);
	console.log("-5: " + now.toISOString());
	now.addMonths(-1);
	console.log("-6: " + now.toISOString());
	now.addMonths(-1);
	console.log("-7: " + now.toISOString());
</script>
</head>
<body>
<h2>add months</h2>
<p>윤년인지 계산해서 월의 마지막날을 설정하는 방식.</p>
<p>watch the console.</p>
</body>
</html>
