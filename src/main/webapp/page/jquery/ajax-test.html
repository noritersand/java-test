<!DOCTYPE html>
<html lang="ko">
<head>
<title>jQuery AJAX test</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
<script src="/static/js/jquery-1.12.4.js"></script>
</head>
<body>
<div class="align-center">
	<h1>jQuery AJAX test</h1>
	<p>get method response: <span style="color: red" id="result1"></span></p>
	<p>post method response: <span style="color: red" id="result2"></span></p>
</div>
<script>
$.ajax({
	url: '/page/uncategorized/read-querystring.data?a=1',
	data: 'b=2&c=3',
	method: 'get',
	contentType: 'application/json',
	dataType: 'json', // response type
	success: function(data, textStatus, jqXhr) {
		$('#result1').text(data.message);
		console.log('data:', data);
		console.log('textStatus:', textStatus);
		console.log('jqXhr:', jqXhr);
	}
});

// 파폭은 url에 read-payload를 붙이면 ajax 요청이 안날라가는 이슈가 있음.
$.ajax({
	url: '/page/uncategorized/read-body.data?a=1',
	data: 'b=2&c=3',
	method: 'post',
	contentType: 'application/json',
	dataType: 'json', // response type
	success: function(data, textStatus, jqXhr) {
		$('#result2').text(data.body);
		console.log('data:', data);
		console.log('textStatus:', textStatus);
		console.log('jqXhr:', jqXhr);
	}
});
</script>
</body>
</html>
