<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>querystring-to-input-tag.html</title>
<script src="/resources/js/jquery-1.12.4.js"></script>
<script>
function timeoutTest() {
	$.ajaxSetup({
		timeout: 5000
	});
	
	$.ajax({
		url: '/hello.do',
		method: 'get',
		success: function(data) {
			console.debug('success');
		}, error: function(data) {
			console.debug('error');
		}, complete: function(data) {
			console.debug('complete');
		}
	})
}
</script>
</head>
<body>
<h2>ajaxSetup test</h2>
<button type="button" onclick="timeoutTest()">timeoutTest</button> <span>DefaultDispatcher에 브레이크걸고 버튼 눌러봐라</span><br>
</body>
</html>
